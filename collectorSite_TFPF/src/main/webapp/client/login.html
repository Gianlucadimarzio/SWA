<!DOCTYPE html>

<html>
    <head>
        <title>LOGIN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <style>
             .title{ margin-top: 10px; color: #8f0007; }
             #btn { background-color: #8f0007; border-color: #8f0007; }
             .input{ border: none; border-bottom: solid 2px #8f0007;  }
             #a{ cursor: pointer; text-decoration: none; }
        </style>
        <div id="container">
            <h1 class="title" >TFPF COLLECTORS</h1>
            <div class="card">
                <h3 class="title" >LOGIN</h3>
                <form method="POST" id="form" class="mx-auto mb-3 mt-3">
                    <label for="username">Username</label>
                    <input class="input" name="username" id="username" type="text" required>
                    <br>
                    <label for="password">Password</label>
                    <input class="input" name="password" id="password" type="password" required>
                    <br>
                    <button id="btn" type="submit">INVIA</button>
                </form> 
                <div class="mb-3 mx-auto">
                    <hr>
                    <a href="http://localhost:8080/collectorSite_TFPF/Client/collezioniPubbliche.html" id="a"><b>Visualizza collezioni pubbliche</b></a>
                </div>
                
            </div>
            
        </div>
    </body>
</html>

<script>

    $(document).ready(function(){
        $( 'body' ).addClass( "bg-light" ); 
        $( '#container' ).addClass( "mt-4 container text-center w-25" );
        $( 'input' ).addClass( "mt-3 form-control" ); 
        $( '#btn' ).addClass( "btn btn-danger" );
        $('#form').on('submit', function (e) {
            e.preventDefault();
            $.ajax({
              type: 'POST',
              url: 'http://localhost:8080/collectorSite_TFPF/rest/v1/login',
              data: $('#form').serialize(),
              success: function () { window.location.assign('collezioniPrivate.html'); },
              error: function () { alert('Credenziali non Valide!'); }
            });
        });

    });

</script>
